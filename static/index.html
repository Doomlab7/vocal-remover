<!-- static/index.html -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script defer src="https://unpkg.com/htmx.org@1.7.0/dist/htmx.js"></script>
    <title>File Processing App</title>
  </head>
  <body class="bg-gray-200 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded shadow-md w-96">
      <h1 class="text-2xl font-semibold mb-4">File Processing App</h1>
      <form
        id="fileForm"
        hx-post="/submit"
        hx-target="#result"
        class="space-y-4"
      >
        <div>
          <label for="filename" class="block text-sm font-medium text-gray-700"
            >Enter File Name:</label
          >
          <input
            type="text"
            id="filename"
            name="filename"
            class="mt-1 p-2 w-full border rounded-md"
          />
        </div>
        <div>
          <button
            type="submit"
            class="w-full bg-blue-500 text-white p-2 rounded-md"
          >
            Submit
          </button>
        </div>
      </form>
      <div id="result" hx-target="#result"></div>
    </div>

    <script>
      document
        .getElementById("fileForm")
        .addEventListener("htmx:afterSwap", function (event) {
          // Custom logic after form submission, if needed
          const filename = document.getElementById("filename").value;
          alert(`Submitted filename: ${filename}`);
        });
    </script>
  </body>
</html>
